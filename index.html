<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CKD Risk Visualization Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 2rem;
            background-color: #f5f6fa;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        .chart-container {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CKD Risk Visualization Dashboard</h1>

        <div class="chart-container">
            <h2>Kidney Anatomy</h2>
            <img src="data:image/png;base64,{kidney_base64}">
        </div>

        <div class="chart-container">
            <h2>Health Parameters</h2>
            <img src="data:image/png;base64,{bar_chart_base64}">
        </div>

        <div class="chart-container">
            <h2>Parameter Distribution</h2>
            <img src="data:image/png;base64,{pie_chart_base64}">
        </div>

        <div class="chart-container">
            <h2>Parameter Trends</h2>
            <img src="data:image/png;base64,{line_chart_base64}">
        </div>

        <div class="chart-container">
            <h2>5-Year Risk Probability</h2>
            {plotly_donut_html}
        </div>
    </div>
</body>
</html>
